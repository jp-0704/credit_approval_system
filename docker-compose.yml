version: "3.9"

services:
  # ======================
  # PostgreSQL Database
  # ======================
  db:
    image: postgres:15
    container_name: credit_db
    environment:
      POSTGRES_DB: credit_system_db
      POSTGRES_USER: vikram
      POSTGRES_PASSWORD: 3224
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql  # âœ… auto-create DB + user if missing
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vikram -d credit_system_db"]
      interval: 5s
      retries: 5
      timeout: 5s

  # ======================
  # Redis (Celery broker)
  # ======================
  redis:
    image: redis:alpine
    container_name: credit_redis
    ports:
      - "6379:6379"

  # ======================
  # Django Backend API
  # ======================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: credit_backend
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DJANGO_SETTINGS_MODULE=credit_system.settings
      - DATABASE_URL=postgres://vikram:3224@db:5432/credit_system_db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: always

  # ======================
  # Celery Worker
  # ======================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: credit_worker
    command: celery -A credit_system worker --loglevel=info
    depends_on:
      - backend
      - redis
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_SETTINGS_MODULE=credit_system.settings
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    user: "1000:1000"
    restart: always

  # ======================
  # React + Vite Frontend
  # ======================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: credit_frontend
    depends_on:
      - backend
    environment:
      - VITE_API_BASE=http://backend:8000
    restart: always

  # ======================
  # Nginx Reverse Proxy
  # ======================
  nginx:
    image: nginx:stable-alpine
    container_name: credit_nginx
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro

volumes:
  postgres_data:
