server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /dashboard/ {
        proxy_pass http://backend:8000/dashboard/;
    }

    location /register/ {
        proxy_pass http://backend:8000/register/;
    }

    location /check-eligibility/ {
        proxy_pass http://backend:8000/check-eligibility/;
    }

    location /create-loan/ {
        proxy_pass http://backend:8000/create-loan/;
    }

    location /view-loan/ {
        proxy_pass http://backend:8000/view-loan/;
    }

    location /loan-history/ {
        proxy_pass http://backend:8000/loan-history/;
    }

    location /ingest-data/ {
        proxy_pass http://backend:8000/ingest-data/;
    }
}

